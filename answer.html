<!DOCTYPE html>

<head>

    <title>생활 쏙 법</title>
    <link href="./css/answer.css" rel="stylesheet">

    <script defer src="./js/slide_answer.js"> </script>

<body>
    <header></header>
    <div class="popup"></div>

    <main>
        <div class="topbtn">
            <img src="./img/top.png">
        </div>
        <div class="search">
            <p>
                <input type="text" name="search">
                <button><img src="./img/icon/search.svg" style="width: 25px;"></button>
            </p>
        </div>

        <div class="qna">
            <article>
                <h3 class="h5">Q&A</h3>
            </article>

            <div class="box01">
                <ul>

            <div class="pagenum">

                <button class="num">4</button>
                <button class="num">5</button>
